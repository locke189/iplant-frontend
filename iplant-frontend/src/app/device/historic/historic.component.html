<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Historic Data</h3>
  </div>
  <div class="panel-body" *ngIf="sensorId">
    <h3>{{sensor.type}}</h3>
    <canvas baseChart
            [datasets]="ChartData"
            [labels]="ChartLabels"
            [options]="ChartOptions"
            [colors]="ChartColor"
             chartType="line"
    ></canvas>

  </div>
  <div class="panel-body" *ngIf="!sensorId">
    <h3>Please select a sensor...</h3>
  </div>
</div>
