<div *ngIf="device">
  <div class="panel panel-default" >
    <div class="panel-heading">
      <h3 class="panel-title">Sensors</h3>
    </div>
    <div class="panel-body">
      <p>Available sensors in your device. Click for more details.</p>
    </div>
    <!-- Table -->
    <table class="table table-hover" *ngIf="device.sensors.length > 0">
      <tr>
        <th>Type</th>
        <th>ID</th>
        <th>Timestamp</th>
        <th>Value</th>
      </tr>
      <tr *ngFor="let sensor of device.sensors" (click)="onRowClick(sensor)">
        <td>{{sensor.type}}</td>
        <td>{{sensor.sensorId}}</td>
        <td>{{sensor.timestamp}}</td>
        <td>{{sensor.data}}</td>
      </tr>
    </table>
  </div>
</div>
