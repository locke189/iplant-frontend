<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-xs-12">
      <app-list title="IoT Devices" textContent="" [data]="this.dataService.getDeviceList()" (selectedDevice)="onDeviceSelectedFromList($event)"></app-list>

    </div>
    <div class="col-xs-12 col-sm-9">
      <div class="container-fluid">
        <div class="col-xs-12">
          <app-details [deviceId]="selectedDeviceId"></app-details>
        </div>
        <div class="col-md-6 col-xs-12">
            <app-sensor [deviceId]="selectedDeviceId" (selectedSensor)="selectedSensorId=$event"></app-sensor>
        </div>
        <div class="col-md-6 col-xs-12">
            <app-actuator [deviceId]="selectedDeviceId" (selectedActuator)="selectedActuatorId=$event"></app-actuator>
        </div>
        <div class="col-xs-12">
          <app-control [actuatorId]="selectedActuatorId" [deviceId]="selectedDeviceId"></app-control>
        </div>
        <div class="col-xs-12">
          <app-historic [sensorId]="selectedSensorId" [deviceId]="selectedDeviceId"></app-historic>
        </div>
      </div>
    </div>
  </div>
</div>
