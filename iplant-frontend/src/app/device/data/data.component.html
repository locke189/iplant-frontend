<div class="panel panel-default" *ngIf="device">
  <div class="panel-heading">
    <h3 class="panel-title">Data</h3>
  </div>
  <div class="panel-body">
    <p>Sensor Data</p>
  </div>

  <!-- Table -->
  <table class="table table-hover" *ngIf="device">
    <tr>
      <th>Sensor</th>
      <th>ID</th>
      <th>Timestamp</th>
      <th>Value</th>
    </tr>

    <tr *ngFor="let sensor of device.sensors" (click)="onRowClick(sensor)">
      <td>{{sensor.type}}</td>
      <td>{{sensor.sensorId}}</td>
      <td>{{sensor.timestamp}}</td>
      <td>{{sensor.data | slice:0:4 }} </td>
    </tr>



  </table>

  <table class="table table-hover" *ngIf="device">
    <tr>
      <th>Actuator</th>
      <th>ID</th>
      <th>Timestamp</th>
      <th>Value</th>
    </tr>

    <tr *ngFor="let actuator of device.actuators">
      <td>{{actuator.type}}</td>
      <td>{{actuator.actuatorId}}</td>
      <td>{{actuator.timestamp}}</td>
      <td><div>{{actuator.data }}</div></td>
    </tr>

  </table>

</div>
